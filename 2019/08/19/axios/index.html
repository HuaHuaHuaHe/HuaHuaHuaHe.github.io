uilt_in">console</span>.log(<span class="string">"已停车"</span>);</span><br><span class="line">          <span class="keyword">this</span>.backgroundcolor = <span class="string">"#FF0000"</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          <span class="built_in">console</span>.log(<span class="string">"数据库错误"</span>);</span><br><span class="line">          <span class="keyword">this</span>.backgroundcolor = <span class="string">"#030303"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line"></span><br><span class="line">mounted() &#123;</span><br><span class="line">    <span class="keyword">const</span> that = <span class="keyword">this</span>;</span><br><span class="line">    that.timer = setInterval(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">      axios</span><br><span class="line">        .post(<span class="string">"http://localhost:8090/smartparking/status"</span>, </span><br><span class="line">              &#123;<span class="attr">carId</span>: that.carId&#125;</span><br><span class="line">             )</span><br><span class="line">        .then(<span class="function"><span class="keyword">function</span>(<span class="params">response</span>) </span>&#123;</span><br><span class="line">          that.status = response.data[<span class="number">0</span>].status;</span><br><span class="line">          that.resCarId = response.data[<span class="number">0</span>].carId;</span><br><span class="line">        &#125;)</span><br><span class="line">        .catch(<span class="function"><span class="keyword">function</span>(<span class="params">error</span>) </span>&#123;</span><br><span class="line">          <span class="built_in">console</span>.log(error);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;, <span class="number">2000</span>);</span><br><span class="line">  &#125;,</span><br><span class="line">  beforeDestroy() &#123;</span><br><span class="line">    <span class="built_in">window</span>.clearInterval(<span class="keyword">this</span>.timer);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
